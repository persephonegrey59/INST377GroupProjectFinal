<!DOCTYPE html>
<html>

<head>

    <title>OpenWeatherApp - Weather App Page</title>
    <link rel="stylesheet" href="projectfinal.css">
    <script src="projectfinal-frontend.js" defer></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <!-- Header Section -->
    <header id="bar">
        <h1>Weather App</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projectfinal-aboutpage.html">About Us</a></li>
                <li><a href="projectfinal-projectpage.html" class="active">Our WeatherApp</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Location Form -->
        <section id="form-section">
            <h2>Enter a Location</h2>
            <form id="locationForm">
                <label for="cityName">City:</label>
                <input type="text" id="cityName" placeholder="Enter city name" required>
                
                <label for="stateCode">State (Initials):</label>
                <input type="text" id="stateCode" placeholder="Enter state initials (e.g., NY)" maxlength="2" required>
                
                <button type="submit">Get Weather</button>
                <button type="button" id="saveLocationButton">Save Location</button>
            </form>
            <div id="submissionMessage"></div>
        </section>

        <!-- Weather Display -->
        <section id="weatherDisplay"></section>

        <!-- Charts -->
        <section id="charts">
            <canvas id="hourlyChart" width="400" height="200"></canvas>
            <canvas id="dailyChart" width="400" height="200"></canvas>
        </section>

        <!-- Saved Locations -->
        <section id="locations-section">
            <h2>Saved Locations</h2>
            <div id="savedLocations"></div> 
        </section>
        
    </main>

    <!-- Footer Section -->
    <footer>
